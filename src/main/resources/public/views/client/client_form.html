<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
        <input required type="text" ng-model="client.nom" class="form-control" id="nom" placeholder="Nom Client"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
        <input required type="text" ng-model="client.prenom"  class="form-control" id="prenom" placeholder="Prenom Client"  />
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
        <input required type="text" ng-model="client.adresse" class="form-control" id="adresse" placeholder="Adresse"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Numero</label>
    <div class="col-sm-10">
        <input required type="text" ng-model="client.numero" class="form-control" id="numero" placeholder="Numero de telephone"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
