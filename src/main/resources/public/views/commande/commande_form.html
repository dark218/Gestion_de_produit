
<label for="com-cli" class="col-sm-2 control-label">Client</label>
	<div class="col-sm-10 dropdown">
		<select class="form-control" id="com-cli" ng-model="commande.client" 
			ng-options="client as client.nom for client in clients track by client.id">
		</select>
	</div><br>
<label for="com-pro" class="col-sm-2 control-label">Produit</label>
	<div class="col-sm-10 dropdown">
		<select class="form-control" id="com-prod" ng-model="commande.produit" 
			ng-options="produit as produit.nom for produit in produits track by produit.id ">
		</select>
	</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Quantite</label>
    <div class="col-sm-10">
        <input required type="text" ng-model="commande.quantite" class="form-control" id="quantite" placeholder="Quantite"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
